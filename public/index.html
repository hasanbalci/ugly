<!DOCTYPE>

<html>

<head>
  <title>User-Guided Graph Layout</title>

  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Demo files -->
  <!--<script src="demoControl.js"></script>-->
</head>

<body>
  <h4>UGGLY - User-Guided Graph LaYout</h4>

  <nav class="navbar navbar-light bg-light">
    <form class="form-inline">
      <button id="randomizeButton" class="btn btn-secondary btn-sm">Randomize</button>
      <button id="layoutButton" class="btn btn-secondary btn-sm">Apply Layout</button>

      <label for="samples">Sample file:</label>

      <select class="custom-select" name="samples" id="samples">
        <option value="" disabled selected>Select</option>
        <option value="sample1">Sample 1</option>
        <option value="sample2">Sample 2</option>
      </select>

      <span id="fileName" class="text-secondary"></span>
    </form>
  </nav>
  
  <div id="inputArea">
    <p>Please draw the shape that will guide the layout of your graph in the area below and then click the <i>Apply Layout </i>button above.</p>
    <div id="shapeInputField">
      <canvas id="drawingCanvas"></canvas><br>
      <button class="btn btn-info btn-sm" id="clearButton">Clear Drawing</button>
    </div>
  </div>
  <div id="cy"></div>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = 'white'; // Set fill color to white
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Resize the canvas to match the parent container
    function resizeCanvas() {
      const container = document.getElementById('shapeInputField');
      const rect = container.getBoundingClientRect();
      
      // Set the canvas's internal rendering size to match the container
      canvas.width = rect.width;
      canvas.height = rect.height;

      // Optional: Adjust for high-DPI displays
      const pixelRatio = window.devicePixelRatio || 1;
      //ctx.scale(pixelRatio, pixelRatio);
    }

    resizeCanvas();

    // Function to clear the canvas
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clears the entire canvas
      ctx.fillStyle = 'white'; // Set fill color to white
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // Variables to track the drawing state
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    // Get the correct mouse position
    function getMousePos(canvas, event) {
      const rect = canvas.getBoundingClientRect(); // Get canvas position relative to the viewport
      return {
        x: event.clientX - rect.left,
        y: event.clientY - rect.top
      };
    }

    // Function to start drawing
    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      const pos = getMousePos(canvas, e);
      lastX = pos.x;
      lastY = pos.y;
    });

    // Function to draw
    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;

      const pos = getMousePos(canvas, e);
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(pos.x, pos.y);
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.closePath();

      lastX = pos.x;
      lastY = pos.y;
    });

    // Stop drawing when the mouse button is released
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);

    ctx.fillStyle = 'white'; // Set fill color to white
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  </script>

  <script src="bundle.js"></script>
</body>

</html>
